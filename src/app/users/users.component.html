<div class="col-12">
  <h4>Registered Users</h4>
  <hr>
  <!-- <div *ngIf='allotedService.alloted.length>0'> -->
  <div>
    <!--  temp -->
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" class="form-control" name="searchString" placeholder="Type User's Name to search..." [(ngModel)]="searchString">
          </div>
        </div>
      </div>
  </div>

 
  <table class="table table-striped table-bordered table-sm" id="example">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Employee Id</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filter : 'name' : searchString | paginate: { itemsPerPage: 10, currentPage: p}; let idx = index">
        <th scope="row">{{idx+1}}</th>
        <td>{{user.id}}</td>
        <td>{{user.name | uppercase }}</td>
        <td>{{user.email}}</td>
        <td>{{user.role | uppercase }}</td>
        <td>
          <a (click)="deleteExaminer(user.id)">
            <i class="fas fa-times"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
