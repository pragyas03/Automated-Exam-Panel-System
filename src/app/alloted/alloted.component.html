<div class="col-12">
  <h4>Allot Examiners</h4>
  <hr>
  <form class="form-inline">
    <div class="form-group">
      <label for="sub_code">Subject Code</label>
      &nbsp;&nbsp;
      <select class="form-control" name="scode" id="sub_code" (change)="myFunction(allot.subject_code)" [(ngModel)]="allot.subject_code">
        <option *ngFor="let scode of subjects" value={{scode.Code}} >{{scode.Code}}</option>
      </select>
    </div>&nbsp;&nbsp;&nbsp;
    <div class="form-group">
        <label for="ex1_name">Internal Examiner</label>
        &nbsp;&nbsp;
        <select class="form-control" name="internal" id="ex1_name" [(ngModel)]="allot.internal_examiner">
          <option *ngFor="let examiner of internal_examiners" value={{examiner.name}} >{{examiner.name}}</option>
        </select>
    </div>&nbsp;&nbsp;&nbsp;
    <div class="form-group">
        <label for="ex2_name">External Examiner</label>
        &nbsp;&nbsp;
        <select class="form-control" name="external" id="ex2_name" [(ngModel)]="allot.external_examiner">
          <option *ngFor="let examiner of external_examiners" value={{examiner.name}} >{{examiner.name}}</option>
        </select>
    </div>&nbsp;&nbsp;&nbsp;
    <div class="form-group">
      <button class="btn btn-dark" (click)="allotExaminers()">Allot</button>
    </div>
    <div class="col-2">
        <input type="button" class="btn btn-block btn-sm btn-outline-success" (click)="doit('xlsx')" value="Export">
    </div>
    
    
  </form> 
  <br>
   <div> <!-- *ngIf='alloted_examiners.length>0'> -->
      <div class="row">
          <div class="col-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fas fa-search"></i>
                </div>
                <input type="text" class="form-control" name="searchString" placeholder="Type to Subject Code..." [(ngModel)]="searchString">
              </div>
            </div>
          </div>
        </div>
    <table class="table table-striped table-bordered table-sm">
      <thead class="table-dark">
        <tr>
          <th> <input type="checkbox" name="all" [(ngModel)]="selectedAll" (change)="selectAll(); checkIfAllSelected();"/></th>
          <th>#</th>
          <th>Subject Code</th>
          <th>Internal Examiner</th>
          <th>External Examiner</th>
          <th>Paper Setter</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alloted of alloted_examiners | filter : 'subject_code' : searchString | paginate: { itemsPerPage: 5, currentPage: p}; let idx = index">
          <td> <input type="checkbox" name="cb" value="{{alloted.subject_code}}" [(ngModel)]="alloted['selected']" (click)="toggleSelection(alloted.subject_code)"></td>
          <th scope="row">{{idx+1}}</th>
          <td>{{alloted.subject_code}}</td>
          <td>{{alloted.internal_examiner}}</td>
          <td>{{alloted.external_examiner}}</td>
          <td>
            <div >
              <div class="row">
              <div class="col-8">
                  <select class="form-control" id="#ps" [(ngModel)]="ps_name"  *ngIf="!alloted.ps_name">  
                      <option>{{alloted.internal_examiner}}</option>
                      <option>{{alloted.external_examiner}}</option>
                </select>
                <div *ngIf="alloted.ps_name">{{alloted.ps_name}}</div>
              </div>
              <div class="col-4" *ngIf="!alloted.ps_name">
                  <button (click)="updateAlloted(alloted)" class="btn btn-sm btn-outline-success">Update</button>
              </div> 
            </div>
          </div>
          </td>
          <td>
            <a (click)="deleteAlloted(alloted.subject_code)">
              <i class="fas fa-times"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
