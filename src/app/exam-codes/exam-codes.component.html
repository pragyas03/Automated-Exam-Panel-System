<h4>Alloted Exam Codes</h4>
<div>
<table class="table table-striped table-bordered table-sm" id="example">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Exam Code</th>
      <!-- <th>Department</th> -->
      <th>Subjects</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ms of mappedSubjects | filter : 'code' : searchString | paginate: { itemsPerPage: 10, currentPage: p}; let idx = index">
      <th scope="row">{{idx+1}}</th>
      <td>{{ms.code}}</td>
      <!-- <td>{{ec.dept}}</td> -->
      <td ><span *ngFor="let d of ms.data; let last = last">{{d.Code}}
        <span *ngIf="!last">/</span>
      </span></td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
