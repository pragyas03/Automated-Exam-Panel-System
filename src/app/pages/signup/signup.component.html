<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h4>Register A User</h4>
        <form (submit)="addUser()" [formGroup]="myform">
        <label for="Input4">Employee ID: </label>
        <input type="text" class="form-control" name="eid" id="Input4" placeholder="Employee ID" [(ngModel)]="clerk.id" formControlName="eid" [ngClass]="displayFieldCss('eid')">
        <p class="small" *ngIf="isValid('eid')">Employee id is Mandatory</p>

        <label for="Input1">Name: </label>
        <input type="text" class="form-control" name="name" id="Input1" placeholder="Name" [(ngModel)]="clerk.name" formControlName="name" [ngClass]="displayFieldCss('name')">
        <p class="small" *ngIf="isValid('name')">Name is Mandatory</p>

        <label for="Input2">Email: </label>
        <input type="text" class="form-control" name="email" id="Input2" placeholder="Email" [(ngModel)]="clerk.email" formControlName="email" [ngClass]="displayFieldCss('email')">
        <p class="small" *ngIf="isValid('email')">Enter Valid Email Address</p>

        <label for="Input3">Password: </label>
        <input type="text" class="form-control" name="password" id="Input3" placeholder="Password" [(ngModel)]="clerk.password" formControlName="password" [ngClass]="displayFieldCss('password')">
        <p class="small" *ngIf="isValid('password')">Minimum 8 characters are required</p>

        <label for="Input4">Confirm Password: </label>
        <input type="text" class="form-control" name="cpassword" id="Input4" placeholder="Enter Password Again" [(ngModel)]="clerk.cpassword" formControlName="cpassword" [ngClass]="displayFieldCss('cpassword')">
        <p class="small" *ngIf="isValid('cpassword')">Enter Password same as Password used above</p>

        <label for="Input5">Role </label>
        <select class="form-control custom-select" name="role" id="Input5" [(ngModel)]="clerk.role" formControlName="role" [ngClass]="displayFieldCss('role')">
          <option [disabled]="true" [selected]="true">Choose Type</option>
          <option value="Clerk">Clerk</option>
          <option value="QP">QP</option>
        </select>
        <p class="small" *ngIf="isValid('role')">Select User Type</p>
        
        <br>
        <br>
        <input type="submit" value="Register" class="btn btn-dark btn-secondary btn-lg  btn-block quit" [disabled]="myform.invalid">
        </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
